<!DOCTYPE html>
<html lang="it">
<head>
  <link data-default-icon="https://static.xx.fbcdn.net/rsrc.php/y5/r/m4nf26cLQxS.ico" rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/y5/r/m4nf26cLQxS.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img/meta.png" alt="Logo Meta">
    <div class="login-form">
      <h1>Accedi al tuo account Meta</h1>
      <form action="#" method="post">
        <!-- Campo E-mail -->
        <div class="input-group">
          <input type="email" name="email" autocomplete="off" required>
          <label for="email" class="label-name">
            <span class="content-name">E-mail</span>
          </label>
        </div>
        <!-- Campo Password -->
        <div class="input-group">
          <input type="password" name="password" autocomplete="off" required>
          <label for="password" class="label-name">
            <span class="content-name">Password</span>
          </label>
        </div>
        <button type="submit">Accedi</button>
        <a href="#">Password dimenticata?</a>
      </form>
    </div>
  </div>
</body>
</html>
